<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02f634ae9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/inquiry.css">
    <title>문의하기 - 나의 쇼핑몰</title>
</head>

<body>
    <header class="header">
        <i class="fa-solid fa-list" id="list"></i>
        <h2 class="header-h2">문의하기</h2>
        <nav class="navbar">
            <ul>
                <li><a href="shopping.html">홈</a></li>
                <li><a href="cart.html">장바구니</a></li>
                <li><a href="inquiry.html">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h2>문의 사항을 남겨주세요</h2>
        <form id="contact-form">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">
            
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">

            <label for="message">문의 사항:</label>
            <textarea id="message" name="message" required placeholder="문의 내용을 입력하세요"></textarea>

            <button type="submit">제출하기</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 쇼핑몰. All Rights Reserved.</p>
    </footer>
</body>

</html>
