<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>검색 페이지</title>
</head>
<body class="signup">
    <div class="wupmenu" style="font-size: 10px;">
        <ul class="upMenu">
            <li class="towardEmailHome">Email</li>
            <li class="sortImage">Images</li>
            <li class="newFunc">
                <i class="fa-solid fa-champagne-glasses"></i>
            </li>
            <li class="liotherPages">
                <i class="fa-solid fa-list-ul"></i>
            </li>
            <li class="loginBtn"><input  type="button" value="Login" class="loginBtn"></li>
            <li class="profile"></li>
        </ul>
    </div>

    <div class="signup-container">
        <h1 class="signup-title">회원가입</h1>
        <form class="signup-form" action="/api/signup" method="POST">
            <div class="signup-form-group">
                <label for="username" class="signup-form-label">사용자 이름</label>
                <input type="text" id="username" name="username" class="signup-form-input" required>
            </div>
            <div class="signup-form-group">
                <label for="email" class="signup-form-label">이메일</label>
                <input type="email" id="email" name="email" class="signup-form-input" required>
            </div>
            <div class="signup-form-group">
                <label for="password" class="signup-form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="signup-form-input" required>
            </div>
            <div class="signup-form-group">
                <label for="confirm-password" class="signup-form-label">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" class="signup-form-input" required>
            </div>
            <button type="submit" class="signup-button">가입하기</button>
        </form>
        <p class="signup-footer">이미 계정이 있으신가요? <a href="login.html" class="signup-login-link">로그인</a></p>
    </div>
</body>
</html>
