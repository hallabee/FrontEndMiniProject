<!DOCTYPE html>
<html>
<head>
<title>회원가입 페이지</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bgcolor wpanel">
        <div class="wupmenu" style="display:none"">
            <ul class="upMenu">
                <li class="towardEmailHome">Email</li>
                <li class="sortImage">Images</li>
                <li class="newFunc">
                    <i class="fa-solid fa-champagne-glasses"></i>
                </li>
                <li class="liotherPages">
                    <i class="fa-solid fa-list-ul"></i>
                </li>
                <li class="loginBtn">
                    <input  type="button" value="Login" class="loginBtn">
                </li>
            </ul>
        </div>

        <div class="wdownmenu">
        </div>

        <div class="wlogincontainer wregister-container-size wregister-container-margin">
            <p class="wRegisterlabel wlabel">
                Register
            </p>
            <div class="wnamefield regiserfield-margin">
                <input class="IDInput searchInput" type="text" placeholder="이름">
                <i class="lock searchIcon fa-solid fa-lock"></i>
            </div>
            <div class="wemailfield regiserfield-margin">
                <input class="IDInput searchInput" type="text" placeholder="이메일">
                <i class="lock searchIcon fa-solid fa-lock"></i>
            </div>
            <div class="wloginfield regiserfield-margin">
                <input class="IDInput searchInput" type="text" placeholder="아이디">
                <i class="lock searchIcon fa-solid fa-lock"></i>
            </div>
            <div class="wpwfield regiserfield-margin">
                <input class="PWInput searchInput" type="text" placeholder="비밀번호">
                <i class="lock searchIcon fa-solid fa-lock"></i>
            </div>
            <div class="wpwfield rpw">
                <input class="PWInput searchInput" type="text" placeholder="비밀번호를 다시 입력하세요">
                <i class="lock searchIcon fa-solid fa-lock"></i>
            </div>
            <div class="wregister">
                <a class="forgot wlabel">
                    비밀번호 찾기
                </a>
                <a class="register wlabel">
                    회원가입
                </a>
            </div>
        </div>
    </div>
</body>
</html>
