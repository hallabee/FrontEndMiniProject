<!DOCTYPE html>
<html>

<head>
    <title>로그인 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../jh/js/header.js"></script>
</head>

<body class="login-body">
    <div class="bgcolor wpanel">
        <div class="upMenu-header">
        </div>
        <script>
            fetch('component/header.html').then(response => response.text()).then(data => {
                document.querySelector('.upMenu-header').innerHTML = data;
            });
        </script>


        <div class="wdownmenu">
        </div>

        <div class="wlogincontainer">
            <span class="flex-container">
                <p class="wlabel">
                    Login
                </p>
            </span>
            <div class="flex-container wloginfield wloginform">
                <input class="IDInput searchInput" type="text" placeholder="아이디를 입력하세요...">
                <i class="iconBtn lock searchIcon fa-solid fa-lock"></i>
            </div>
            <div class="flex-container wpwfield wloginform">
                <input class="PWInput searchInput" type="text" placeholder="비밀번호를 입력하세요...">
                <i class="iconBtn lock searchIcon fa-solid fa-lock"></i>
            </div>
            <div class="wregister">
                <p class="forgot wlabel">
                    <a href="pw-reset.html" class="pw-reset__link">비밀번호 찾기</a>
                </p>
                <p class="register wlabel">
                    <a href="signup.html" class="pw-reset__link">회원가입</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
