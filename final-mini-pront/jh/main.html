<!DOCTYPE html>
<html>

<head>
    <title>검색 페이지</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../jh/js/header.js"></script>
</head>
<body class="pw-reset">
    <div class="bgcolor wpanel">
        <div class="upMenu-header" style="font-size: 16px; font-family: Arial, sans-serif;">
        </div>
        <script>
            fetch('component/header.html').then(response => response.text()).then(data => {
                document.querySelector('.upMenu-header').innerHTML = data;
            });
        </script>


        <div class="wdownmenu">
        </div>

        <div class="wcontainer">
            <div class="wlogo">
                <span class="flex-container">
                    <i class="logoIcon fa-solid fa-train"></i>
                </span>
            </div>
            <div class="wsearchbar ">
                <span class="flex-container">
                    <input class="searchInput" type="text" placeholder="검색 내용...">
                    <div class="searchbutton-container">
                        <i class="iconBtn searchIcon fa-solid fa-magnifying-glass"></i>
                    </div>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
