<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../jh/js/header.js"></script>
</head>
<body class="login-body">
    <div class="upMenu-header">
    </div>
    <script>
        fetch('component/header.html').then(response => response.text()).then(data => {
            document.querySelector('.upMenu-header').innerHTML = data;
        });
    </script>


    <div class="pw-reset__container">
        <h1 class="pw-reset__title">비밀번호 찾기</h1>
        <form action="#" method="POST" class="pw-reset__form">
            <div class="pw-reset__form-group">
                <label for="email" class="pw-reset__label">이메일 주소:</label>
                <input type="email" id="email" name="email" required class="pw-reset__input">
            </div>
            <button type="submit" class="pw-reset__button">비밀번호 재설정 링크 받기</button>
        </form>
        <p class="pw-reset__link-text">계정이 있으신가요? <a href="login.html" class="pw-reset__link">로그인하기</a></p>
    </div>
</body>
</html>
