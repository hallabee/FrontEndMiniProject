<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02f634ae9e.js" crossorigin="anonymous"></script>
    <title>제품 상세 페이지</title>
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <header class="header">
        <i class="fa-solid fa-list" id="list"></i>
        <h2 class="header-h2">나의 쇼핑몰</h2>
        <nav class="navbar">
            <ul>
                <li><a href="shopping.html">홈</a></li>
                <li><a href="cart.html">장바구니</a></li>
                <li><a href="inquiry.html">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <div class="product-detail-container">
        <div class="product-image">
            <img src="img/jacket.png" alt="제품 이미지">
        </div>
        <div class="product-details">
            <h2 class="product-name">베이직 트러커 자켓</h2>
            <p class="product-description">여기에 제품의 상세한 설명이 들어갑니다. 제품의 기능, 사용법, 주의사항 등을 포함하세요.</p>
            <p class="product-price">₩30,000</p>
            <div class="quantity">
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button class="add-to-cart">장바구니 담기</button>
            <button class="buy-now">지금 구매</button>
        </div>
    </div>

    <img src="https://placehold.co/100x500.png" class="imgs">

    <footer>
        <p>&copy; 2024 쇼핑몰. All Rights Reserved.</p>
    </footer>
</body>

</html>
